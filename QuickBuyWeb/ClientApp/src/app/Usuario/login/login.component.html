<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe seu Email"
           class="form-control mb-2"
           #email="ngModel"
           [ngClass] ="{
           'is-invalid' : email.invalid && (email.dirty || email.touched),
           'is-valid' : email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           email
           required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email é invalido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Digite sua senha"
           class="form-control mb-2"
           #senha="ngModel"
           [ngClass]="{
           'is-invalid' : senha.invalid && (senha.dirty || senha.touched),
           'is-valid' : email.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        A senha é obrigatória
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()">Entrar</button>
    <img src="../../../assets/img/buy1.jpg" />

    </form>
</div>
